<!DOCTYPE html>
<html>
    <head>
        <title>Barro&Arte</title>
        <link rel="shortcut icon" href="{{ url_for('static',filename='logo_icon.ico') }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        {% block style %}
        {% endblock %}
    </head>
    <body>
      <div class="container-fluid">
        <header class="d-flex justify-content-between">
          <div style="margin-left: 30px"></div>
          <div class="row">
            <img src="/static/Name.jpg" class="col-lg-6 col-sm-9 col-xs-12 rounded mx-auto d-block">
          </div>
          <img class="align-self-center" src="/static/user.png" type="button" height="75" width="75" style="margin-right: 30px"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuButton" >
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% if user %}
            <div class="dropdown-item">{{ user }}</div>
            <form class="dropdown-item" action="{{ url_for('index') }}" method="post">
              <button type="checkbox" name="sign" value = True class="btn btn-primary">Sign out</button>
            </form>
            {% else %}
            <a class="dropdown-item" href="{{ url_for('signin') }}">Sign in</a>
            {% endif %}
           </div>
        </header>
        <nav class="navbar navbar-custom navbar-expand-md">
          <a class="navbar-brand" href="#">
            <img src="/static/Logo.jpg" width="30" height="30" alt="" loading="lazy">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link navbar-text active" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-text" href="{{ url_for('images') }}">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-text" href="{{ url_for('reports') }}">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-text" href="{{ url_for('videos') }}">Videos</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="post">
             <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
           </form>
          </div>
        </nav>

        {% block body %}
        {% endblock %}

        <footer class="d-flex align-items-center row pt-2 mt-5">
            <div class="col-3">
              <img src="/static/Logo.jpg" class="rounded" width="50" height="50" alt="" loading="lazy">
            </div>
            <div class="col-3">
              <a href="https://www.facebook.com/barroearte.vassouras"><img src="/static/fb_icon.png" height="15" width="15" alt="...">Facebook</a>
            </div>
            <div class="col-3">
              <a href="http://www.instagram.com/barroeartevassouras"><img src="/static/inst_icon.png" height="15" width="15" alt="...">Instagram</a>
            </div>
            <div class="col-3">
              Mais um
            </div>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
